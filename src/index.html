<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand"
          ><img
            src="assets/burger.svg"
            width="30"
            height="30"
            alt="snackers-point"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar"

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">

          </ul>

      </div>

    <div class="d-flex">
      <div id="sidebar" class="bg-dark navbar-dark">
          <ul id="sidebar-list" class="navbar-nav flex-column">            
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Categories</a>
            </li>
        </ul>
      </div>

      <div>
        <div class="container mt-5">
            <div id="items" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            </div>
        </div>
      </div>
    </div>
